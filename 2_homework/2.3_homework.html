<body>
    <!-- Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
Затем написать скрипт, который работает по следующему принципу:
        -если a и b положительные, вывести их разность(0 положительное число);
        -если a и b отрицательные, вывести их произведение;
        -*если a и b разных знаков, вывести их сумму -->
    <script>
        'use strict'
        let a = +prompt('введите первое число');
        let b = +prompt('введите второе число');
        if (a >= 0 && b >= 0) {
            alert(a - b);//a b положительные
        } else if (a < 0 && b < 0) {
            alert(a * b);//a b отрицательные
        } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            alert(a + b);//a b разных знаков
        }

    </script>
</body>

</html>
