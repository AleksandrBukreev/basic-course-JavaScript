<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Реализовать основные 4 арифметичиские операции в виде функций с двумя параметрами.
Т.е. например, функция для сложения должна принимать два числа, складывать и возвращать
результат. Обязательно использовать оператор return -->
    <script>
        'use strict'
        function arithmeticOperation_1(a, b) {
            return (a + b);
        }
    </script>
    <script>
        'use strict'
        function arithmeticOperation_2(a, b) {
            return (a - b);
        }
    </script>
    <script>
        'use strict'
        function arithmeticOperation_3(a, b) {
            return (a * b);
        }
    </script>
    <script>
        'use strict'
        function arithmeticOperation_4(a, b) {
            return (a / b);
        }
    </script>

</body>

</html>
