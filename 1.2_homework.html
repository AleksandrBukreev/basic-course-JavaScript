<!-- Объявить две переменные: admin и name. Записать в name строку 'Василий'. Скопировать
     значение из name в admin. Вывести в консоль переменную admin (должно вывести 'Василий') -->
<script>
    let name = 'Василий';//Объявляем переменную name и записываем в переменную строку "Василий"
    let admin = name;//Копируем значение из name в admin
    console.log(admin);//Выводим в консоль переменную admin
</script>
