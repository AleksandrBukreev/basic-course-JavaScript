<meta charset="utf-8">
<!-- Вывести в консоль значения выражений и объяснить почему получились такие значения используя
комментарии к каждому выражению -->
<script>
    /*
    1. 10 плюс 10 получаем 20
    2. 20 конкатация со строчным значением "10" получаем "2010"
    3. "2010" присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    */
    let result = 10 + 10 + '10';
    console.log(result);//2010
    /*
    1. 10 плюс 10 получаем 20
    2. 20 конкатация со строчным значением "10" получаем "2010"
    3. "2010" присваиваем в переменную result2
    4. с помощью console.log выводим result2 в консоль 
    */
    let result2 = 10 + '10' + 10;
    console.log(result2);//101010
    /*
    1. 10 плюс 10 получаем 20
    2. унарный плюс преобразует строковое значение "10" в числовое 10
    3. 20 плюс 10 получаем 30
    3. 30 присваиваем в переменную result3
    4. с помощью console.log выводим result3 в консоль
    */
    let result3 = 10 + 10 + +'10';
    console.log(result3);//30
    /*
    1. унарный минус преобразует строковое значение "" в числовое -0
    2. 10 делим на -0 получаем -Infinity
    3. с помощью console.log выводим result4 в консоль
    */
    let result4 = 10 / -'';
    console.log(result4);//-Infinity
    /*
    1. т.к. в JS в числовых значениях не используется , значение (+"2,5") - NaN
    2. если один из операндов NaN то результат выражения NaN
    3. с помощью console.log выводим result4 в консоль
    
    */
    let result5 = 10 / +'2,5';
    console.log(result5);//Nan
</script>
