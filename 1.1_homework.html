<meta charset="utf-8">
<!-- Задать температуру в градусах по Цельсию. Вывести в alert соответствующую
 температуру в градусах по Фаренгейту.
 Расчет идет по формуле: Tf=(9/5)*Tc+32 -->
<script>
    let temCelsium = +prompt('Введите температуру в Цельсиях °C');
    let temFahrenheit = (9 / 5) * temCelsium + 32;
    alert('Температура по Фаренгейту ' + temFahrenheit + '°F');
</script>
